server.port = 8082
#spring.datasource.url = jdbc:mysql://localhost:3306/retobd?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.url = jdbc:mysql://localhost:3306/retobd?allowPublicKeyRetrieval=true&useSSL=false

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true
